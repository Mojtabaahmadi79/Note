<h3 class="bg-primary text-white p-3">{{getName()}} To Do List</h3>

<div class="col-md-4 mt-3 mb-3">
    <input type="text" class="form-control" placeholder="Type Somthings ..." #todoText>
    <button class="btn btn-success mt-3" (click)="addItem(todoText.value)">Add To Table</button>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <td>Index</td>
            <td>Task</td>
            <td>Done</td>
            <td>Status</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getToDoItems();let i = index">
            <td>{{i + 1}}</td>
            <td>{{item.action}}</td>
            <td><input type="checkbox" [(ngModel)]="item.done"></td>
            <td [ngSwitch]="item.done">
                <span class="text-success" *ngSwitchCase="true">YES</span>
                <span class="text-danger" *ngSwitchCase="false">NO</span>
            </td>
        </tr>
    </tbody>
</table>
